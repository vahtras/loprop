language: python

sudo: true

python:
   - "2.7"

virtualenv:
   system_site_packages: true

before_install:
   - sudo apt-get update -qq
   - sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran
   - git submodule update --init --recursive

install: python setup.py install

script: nosetests
